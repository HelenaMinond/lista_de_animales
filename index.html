<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista de Animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS de Bootstrap 5.0.0-beta2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <!--Sección titular-->
      <header class="text-center mt-5">
        <img src="assets/img/conejo-perro-gato.jpg" alt="" class="img-fluid">
        <h1 class="mt-3">Consulta Veterinaria</h1>
      </header>
      <!--Sección cuerpo-->
      <div class="row">
        <!--Sección formulario-->
        <div class="col-12">
          <label class="form-label mt-3">Nombre del Dueño:</label>
          <input id="nombreDueno" class="form-control" type="text">

          <label class="form-label mt-3">Número Telefónico:</label>
          <input id="numeroTelefonico" class="form-control" type="text">

          <label class="form-label mt-3">Lugar de Residencia:</label>
          <input id="lugarResidencia" class="form-control" type="text">

          <label class="form-label mt-3">Nombre de la Mascota:</label>
          <input id="nombreMascota" class="form-control" type="text">

          <label class="form-label mt-3">Tipo:</label>
          <select id="tipoMascota" class="form-select">
            <option value="">Seleccione</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Conejo">Conejo</option>
          </select>

          <label class="form-label mt-3">Motiva de la consulta:</label>
          <textarea id="motivoConsulta" class="form-control" rows="4"></textarea>
        </div>
        <!--Sección boton-->
        <div class="col-12">
          <button id="botonAgregar" class="btn btn-primary mt-3" type="button">Agregar</button>
        </div>
        <!--Sección mensaje de respuesta-->
        <div id="mensajeRespuesta" class="col-12 mt-4 mb-5 text-center" style="border: 2px solid #007BFF"</div>
      </div>
    </div>

    <!--jQuery de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!--Popper JS 2.6.0-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <!--Bootstrap JS 5.0.0-beta2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!--Mi script-->
    <script src="assets/src/script.js"></script>
  </body>
</html>
